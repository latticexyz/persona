specVersion: 0.0.2
description: Persona
repository: https://github.com/latticexyz/persona
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Persona
    network: kovan
    source:
      address: "0x08e7a175f032e63ef08cdf0f5e3038430500b8ed"
      abi: Persona
      startBlock: 29983193
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Token
        - Owner
        - Transfer
      abis:
        - name: Persona
          file: ./abis/Persona.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: NewPersonaTokenURIGenerator(indexed address)
          handler: handleNewPersonaTokenURIGenerator
      file: ./src/mapping.ts
