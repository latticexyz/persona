specVersion: 0.0.2
description: Persona
repository: https://github.com/latticexyz/persona
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Persona
    network: xdai
    source:
      address: "0x8bf0e05a74aa0fbced5db44c0685d9b457a228e5"
      abi: Persona
      startBlock: 20690121
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Token
        - Owner
        - Transfer
      abis:
        - name: Persona
          file: ./abis/Persona.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
