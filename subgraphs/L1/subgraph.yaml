specVersion: 0.0.2
description: Persona
repository: https://github.com/latticexyz/persona
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Persona
    network: xdai
    source:
      address: "0x29af889171b48c72c2bfb40ca23fe53fd3588c6a"
      abi: Persona
      startBlock: 20690121
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Token
        - Owner
        - Transfer
      abis:
        - name: Persona
          file: ./abis/Persona.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: NewPersonaTokenURIGenerator(indexed address)
          handler: handleNewPersonaTokenURIGenerator
      file: ./src/mapping.ts
